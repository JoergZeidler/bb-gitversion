resources:
  - name: source
    type: git
    source:
      uri: ((git_source))
      private_key: ((privatekey))
      branch: ((git_branch))
      skip_ssl_verification: ((git_skip_ssl_verification))
      # This enables triggering on tag changes that match the glob pattern
      # tag_filter: "*"

  - name: bb-gitversion
    type: docker-image
    source:
      repository: elbb/bb-gitversion
      tag: ((bb-gitversion-version))

  - name: s3-gitversion
    type: s3
    source:
      bucket: ((name))
      endpoint: ((s3_endpoint))
      # at least one regex capture group is needed here
      regexp: version/(gitversion).tar.gz
      access_key_id: ((s3_access_key))
      secret_access_key: ((s3_secret_key))
      disable_ssl: ((s3_disable_ssl))

jobs:
  - name: Generate gitversion and put it on S3
    public: true
    plan:
      - in_parallel:
          - get: bb-gitversion
          - get: source
      - task: Generate version
        image: bb-gitversion
        config:
          platform: linux
          inputs:
            - name: source
          outputs:
            - name: gen
          run:
            path: /bin/bash
            args:
              - -exc
              - |
                entrypoint.sh && 
                tar cvfz gen/gitversion.tar.gz gen/*
          params:
            GIT_PATH: source
            GEN_PATH: gen
      - put: s3-gitversion
        params:
          file: gen/gitversion.tar.gz
          acl: public-read
